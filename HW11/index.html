<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="loginForm"  action="#">
    <div>
      <label for="login">login</label>
      <input type="text" class="login">
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" class="password">
    </div>
    <button type="submit" class="submit">Ok</button>
  </form>
  <!--  -->

  
  <form class="orderForm" action="#">
    <div class="pizza">
      <label for="typeOfPizza">Choose pizza</label>
      <input type="text" class="typeOfPizza" list="optionOfPizza">
      <div class="sizePizza">
        <label for="radio">S</label>
        <input type="radio" name='size' class="radio" value="priceS">
        <label for="radio">M</label>
        <input type="radio" name='size' class="radio" value="priceM">
        <label for="radio">L</label>
        <input type="radio" name='size' class="radio" value="priceL">
      </div>
      <datalist id ="optionOfPizza">
        <option value="Мисливська">
        <option value="Тропічна">
        <option value="З морепродуктами">
        </option>
      </datalist>
      <button class="plus">+</button>
      <span class="quantityOfPizza">1</span>
      <button class="minus">-</button>
      <span class="priceOfPizza">0</span>
    </div>
    
    <button class="newPizza">Add Pizza</button>
    <button class="createOrder" disabled>Створити Замовлення</button>
  </form>
  <div class="totalOrder"></div>

  <form class="finalForm">

    <label for="delivery">Самовивіз</label>
    <input type="radio" name="delivery" class="notdeliveryRadio">
    <label for="delivery">Доставка</label>
    <input type="radio" name="delivery" class="deliveryRadio">
    <br>
    <label for="adress">Вкажіть Адрессу</label>
    <input type="text" name="adress" class="deliveryInput" disabled>
    <br>
    <button>Оплатить</button>
  </form>

</body>
</html>
